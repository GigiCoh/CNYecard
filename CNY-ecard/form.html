<!DOCTYPE html>
<html>
  <head>
    <title>Happy Chinese New Year 2024</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Protest+Strike&display=swap" rel="stylesheet">
  </head>

  <body>
    <audio id="player" autoplay loop>
      <source src="images/audioForm.mp3" type="audio/mp3">
    </audio>

    <div class="flexcontainer">
      
      <div class="card">
        <img class="gif" src="images/lion-bg.gif" alt="">
        <h1 id="title">Happy Chinese New Year 2024</h1>
        <form class="form" action="" >

          <div class="flex-container">
    
            <label>Sender:</label><br>
            <input type="text" name="" id="sender" class="input-group" placeholder="Name"><br>
    
            <label>Receiver:</label><br>
            <input type="text" name="" id="receiver"  class="input-group" placeholder="Name"><br>
    
            <label>Phone number:</label><br>
            <input type="text" name="" id="phone"  class="input-group" placeholder="+601xxxxxxxx"><br>
    
            <div class="button">
              <button class="send-button" type="button" onclick="sendWhatsapp();">SEND via WhatsApp</button>
            </div>
            
          </div>
  
        </form>
        <img class="lion-gif" src="images/lion-bg.gif" alt="">

      </div>
    </div>

    <script>
      function sendWhatsapp(){
        var phoneNum = document.querySelector('#phone').value;
        var sender = document.querySelector('#sender').value;
        var receiver = document.querySelector('#receiver').value;

        var url = "https://wa.me/" + phoneNum + "?text=" 
        +"*To :* " + receiver + "%0a"
        +"Here is the CNY e-card for you and happy CNY!" +"%0a"
        +" https://gigicoh.github.io/CNYecard/CNY-ecard/index.html" +"%0a"
        +"*From :* " + sender + "%0a";

        window.open(url,'_blank').focus();


}
    </script>

    <script>
      document.addEventListener('click', musicPlay);
      function musicPlay() {
          document.getElementById('player').play();
          document.removeEventListener('click', musicPlay);
      }
      </script>

  </body>
  
</html>
